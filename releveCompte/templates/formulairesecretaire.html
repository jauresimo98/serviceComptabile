<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form method="post" action="{% url 'ajoutMontant' %}" >
				{% csrf_token %}
				<div class="modal-header">						
					<h4 class="modal-title">Relevé de Compte </h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
									
					<div class="form-group">
						<label>Choisi le numéro de compte </label>
						<select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="numero">
						  <option selected>Votre choix </option>
						  <option value="1254">1254</option>
						  <option value="8546">8546</option>
						  <option value="4125">4125</option>
						  <option value="9134">9134</option>
						</select>
					</div>
					<div class="form-group">
						<label>Montant</label>
						<input type="number " class="form-control" required name="montant">
					</div>
					<div class="form-group">
					<label>Premier signataire </label>
						<select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="sign1">
						  <option selected>Votre choix </option>
						  <option value="J.C. NGOYE">J.C. NGOYE</option>
						  <option value="NAMBILA">NAMBILA</option>
						  <option value="MOUKELI">MOUKELI</option>
						  <option value="MATY">MATY</option>
						</select>
					</div>

					<div class="form-group">
						<label>Deuxieme signataire </label>
							<select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="sign2">
							  <option selected>Votre choix </option>
							  <option value="J.C. NGOYE">S.MENBE</option>
							  <option value="NAMBILA">NAMBILA</option>
							  <option value="MOUKELI">MOUKELI</option>
							  <option value="MATY">MATY</option>
							</select>
						</div>
										
				</div>

				<input type="file" name="myfile">
              
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
